<div id="taskDialog" class="dialog">
    <div class="dialog-content">
        <span class="close" (click)="onAddTaskCloseDialog()">&times;</span>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label for="title">Title</label>
                    <input type="text" formControlName="title" class="form-control" id="title"
                        required>
                </div>
                <div class="form-group col">
                    <label for="storyPoints">Story Points</label>
                    <input type="text" formControlName="storyPoints" class="form-control" id="storyPoints"
                        required>
                </div>
                <button type="submit" class="btn btn-success">{{ buttonText }}</button>
            </div>
        </form>
    </div>
</div>
